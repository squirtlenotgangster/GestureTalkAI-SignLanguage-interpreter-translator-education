<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - GestureTalk AI</title>
    <style>
        /* --- Internal CSS to keep it simple --- */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

        body {
            background: linear-gradient(135deg, #041355);
            /* Dark Blue Theme */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: -0.5;
            background: linear-gradient(
            180deg,
    #162773 0%,
    #35305c 50%,
    #0e1e65 100%
    );
  
    }

            /* =========================
    NAVBAR
    ========================= */
        
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 6px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(35, 40, 74, 0.55);
        backdrop-filter: blur(5px);
        z-index: 1000;
    }


    /* LOGO BIGGER */
    .logo img {
        height: 75px;
        width: auto;
    }


/* BACK TO HOME BUTTON */
.btn-start {
 background: linear-gradient(135deg, #0e1e65, #35305c);
  border: 2px solid #a293ca;
  border-radius: 30px;
  padding: 10px 24px;
  cursor: pointer;
}

.btn-start a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
}

#google_translate_element {
    position: relative;
    z-index: 9999 !important;
}

/* Target the dropdown text specifically */
.goog-te-combo {
    color: #ffffff !important; /* Forces text to white */
    background-color: transparent !important;
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: 500;
}

/* Change the background of the options list so you can see them */
.goog-te-combo option {
    background-color: #1a1a2e !important; /* Match your dark background */
    color: #ffffff !important;
}

/* Optional: Change the color when the user hovers or clicks */
.goog-te-combo:focus {
    outline: none;
    border: 1px solid #4CAF50; /* Match your green button color */
}

        /* Upload Container */
        body {
    background-color: #0f172a; /* Deep Navy Background */
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 120px; /* Safe distance from Translate Widget */
}

/* Glassmorphism Upload Container */
.upload-container {
    width: 90%;
    max-width: 600px;
    background: rgba(30, 41, 59, 0.7); /* Translucent Dark */
    backdrop-filter: blur(10px); /* Blur effect */
    padding: 40px;
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    text-align: center;
    color: white;
}

        .upload-area {
    border: 2px dashed rgba(98, 140, 225, 0.4);
    padding: 50px;
    border-radius: 18px;
    margin-bottom: 25px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    background: rgba(255, 255, 255, 0.03);
}

.upload-area:hover {
    background-color: rgba(98, 140, 225, 0.1);
    border-color: #4CAF50; /* Green Glow to match Start Camera button */
    transform: scale(1.02);
}

        #fileInput {
            display: none;
        }

        #preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            display: none;
            margin-top: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .action-btn {
    padding: 14px 60px;
    background: #4CAF50; /* Theme Green */
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
}

.action-btn:hover {
    background: #45a049;
    box-shadow: 0 12px 25px rgba(76, 175, 80, 0.5);
    transform: translateY(-3px);
}

        /* Results */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-text {
            font-size: 32px;
            font-weight: bold;
            color: #1f3bb3;
        }

        .confidence-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #628ce1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add this to fix Google Translate layout issues */
        .VIpgJd-ZVi9od-ORHb-OEVmcd {
            display: none !important;
        }

        /* Hides Google Bar */
        .goog-te-gadget-simple {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid #ccc !important;
            padding: 5px !important;
            border-radius: 4px !important;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->

    <header class="navbar">
        <div class="logo">
            <img src="../../logo.png">
        </div>
        
        <div id="google_translate_element"></div>


        <button class="btn-start">
         <a href="../Landingpage/home.html">Back To Home</a>
    </button>
    </header>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <section class="upload-container">
        <h1>Test Sign Language</h1>
        <p style="color: #666; margin-bottom: 25px;">Upload a hand image to test the A-Z Model</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p style="color: #555;">Click to select an image</p>
            <img id="preview-image" src="" alt="Preview">
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="previewFile()">

        <button class="action-btn" onclick="uploadAndPredict()">Interpret</button>

        <div class="loader" id="loader"></div>

        <div class="result-box" id="resultBox">
            <p style="font-size: 14px; color: #888;">Prediction</p>
            <div class="result-text" id="predictionText">--</div>
            <div class="confidence-text" id="confidenceText">Confidence: --%</div>
        </div>
    </section>

    <script>
        // 1. Preview
        function previewFile() {
            const preview = document.getElementById('preview-image');
            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result;
                preview.style.display = "block";
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // 2. Upload to Backend
        async function uploadAndPredict() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first!");
                return;
            }

            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Ensure your backend is running on this port!
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                document.getElementById('predictionText').innerText = data.prediction;
                const confPercent = Math.round(data.confidence * 100);
                document.getElementById('confidenceText').innerText = `Confidence: ${confPercent}%`;
                document.getElementById('resultBox').style.display = 'block';

            } catch (error) {
                console.error("Error:", error);
                alert("Could not connect to backend. Is uvicorn running?");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>

</html>

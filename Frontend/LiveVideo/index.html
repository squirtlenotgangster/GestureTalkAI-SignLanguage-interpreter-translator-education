<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interpreter - GestureTalk AI</title>
    <style>
    /* --- Dark Theme to match Home --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
        body {
            background: linear-gradient(135deg, #041355);
            /* Dark Blue Theme */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: -0.5;
            background: linear-gradient(
            180deg,
    #162773 0%,
    #35305c 50%,
    #0e1e65 100%
    );
  
    }

        /* Navbar */
        header {
            width: 100%;
            background: rgba(35, 40, 74, 0.55);
            backdrop-filter: blur(5px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #b5c0f1;
            text-decoration: none;
        }

        .nav-link {
            text-decoration: none;
            color: #b5c0f1;
            font-weight: 500;
            font-size: 16px;
        }

    /* =========================
    NAVBAR
    ========================= */
        
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 6px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(35, 40, 74, 0.55);
        backdrop-filter: blur(5px);
        z-index: 1000;
    }


    /* LOGO BIGGER */
    .logo img {
        height: 75px;
        width: auto;
    }


/* BACK TO HOME BUTTON */
.btn-start {
 background: linear-gradient(135deg, #0e1e65, #35305c);
  border: 2px solid #a293ca;
  border-radius: 30px;
  padding: 10px 24px;
  cursor: pointer;
}

.btn-start a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
}

#google_translate_element {
    position: relative;
    z-index: 9999 !important;
}

/* Target the dropdown text specifically */
.goog-te-combo {
    color: #ffffff !important; /* Forces text to white */
    background-color: transparent !important;
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: 500;
}

/* Change the background of the options list so you can see them */
.goog-te-combo option {
    background-color: #1a1a2e !important; /* Match your dark background */
    color: #ffffff !important;
}

/* Optional: Change the color when the user hovers or clicks */
.goog-te-combo:focus {
    outline: none;
    border: 1px solid #4CAF50; /* Match your green button color */
}
        /* Main Video Container */
        .video-container {
            position: relative;
            margin-top: 110px;
            width: 640px;
            height: 480px;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(98, 140, 225, 0.3);
            overflow: hidden;
            border: 3px solid #a293ca;
            z-index: 1; /* Lower than navbar */
            
        }

        /* Stacking Video and Canvas */
        #webcam,
        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Prediction Display */
        .output-box {
            margin-top: 20px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .output-text {
            font-size: 32px;
            font-weight: bold;
            color: #a293ca;
        }

        /* CSS to make Google Translate look good on Dark Theme */
        #google_translate_element {
            margin: 0 20px;
        }

        .goog-te-gadget-simple {
            background-color: rgba(255, 255, 255, 0.1) !important;
            /* Semi-transparent */
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            padding: 6px 12px !important;
            border-radius: 20px !important;
            color: white !important;
        }

        .goog-te-gadget-simple span {
            color: #b5c0f1 !important;
            /* Match your text color */
        }
        
    </style>
</head>

<body>

    <!-- NAVBAR -->

    <header class="navbar">
        <div class="logo">
            <img src="../../logo.png">
        </div>
        
        <div id="google_translate_element"></div>


        <button class="btn-start">
         <a href="../Landingpage/home.html">Back To Home</a>
    </button>
    </header>

    /* JS */
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="script.js"></script>

    <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-start" onclick="startVideo()">Start Camera</button>
        <button class="btn btn-stop" onclick="stopVideo()">Stop</button>
    </div>

    <div class="output-box">
        <p style="font-size: 14px; opacity: 0.7;">Detected Sign:</p>
        <div class="output-text" id="prediction">--</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
